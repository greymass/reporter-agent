<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching hero (slate-900 to purple-900) -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.1"/>
    </pattern>
    
    <!-- Title gradient (purple-300 to purple-700) -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d8b4fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Main Title -->
  <text x="80" y="180" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="800" fill="white">
    Monthly Progress Reports
  </text>
  
  <!-- Subtitle -->
  <text x="80" y="250" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="600" fill="#d1d5db">
    A Look Inside Greymass Projects
  </text>
  
  <!-- What You'll Find Section -->
  <text x="80" y="330" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#a855f7">
    What You'll Find:
  </text>
  
  <!-- Executive Summaries -->
  <g transform="translate(80, 360)">
    <circle cx="6" cy="6" r="4" fill="#a855f7"/>
    <text x="20" y="12" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#d1d5db">
      <tspan font-weight="600" fill="white">Executive Summaries</tspan> — For stakeholders and community
    </text>
  </g>
  
  <!-- Technical Documentation -->
  <g transform="translate(80, 405)">
    <circle cx="6" cy="6" r="4" fill="#06b6d4"/>
    <text x="20" y="12" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#d1d5db">
      <tspan font-weight="600" fill="white">Technical Documentation</tspan> — For developers and contributors
    </text>
  </g>
  
  <!-- Raw Research Data -->
  <g transform="translate(80, 450)">
    <circle cx="6" cy="6" r="4" fill="#10b981"/>
    <text x="20" y="12" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#d1d5db">
      <tspan font-weight="600" fill="white">Raw Research Data</tspan> — For complete transparency
    </text>
  </g>
  
  <!-- AI Badge -->
  <rect x="80" y="510" width="480" height="50" rx="8" fill="#18181b" opacity="0.5"/>
  <text x="100" y="543" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#d1d5db" opacity="0.9">
    All reports are generated by a multi-agent AI system
  </text>
</svg>
